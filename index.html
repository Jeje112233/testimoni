<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bukti Kemenangan Member</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://i.postimg.cc/zvRsnmnb/spin.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      padding: 40px 20px;
      background-color: rgba(255, 255, 255, 0.9); /* semi-transparan agar teks tetap jelas */
      max-width: 900px;
      margin: auto;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .testimoni {
      background: #fff;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .testimoni img {
      width: 100%;
      max-width: 800px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .testimoni strong {
      display: block;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BUKTI KEMENANGAN MEMBER</h1>

    <div class="testimoni">
      <img src="https://i.postimg.cc/jSCzvsDF/tes1.png" alt="Bukti mipansi88">
      <strong>ID mipansi88:</strong>
      "Tanggal 28-05-2025 Selamat kepada member kami ID mipansi88 telah memenangkan nominal 2 juta!"
    </div>

    <div class="testimoni">
      <img src="https://i.postimg.cc/13pykFVn/tes2.png" alt="Bukti miayam77">
      <strong>ID miayam77:</strong>
      "Tanggal 28-05-2025 Selamat kepada member kami ID miayam77 telah memenangkan nominal 2 juta!"
    </div>

  </div>
</body>
</html>
